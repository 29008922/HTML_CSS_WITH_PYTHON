<!DOCTYPE html>
<html>
    <head>
        <title>TABLES IN HTML</title>
    </head>
    <style>
        table, td, th {
            border: 1px solid;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
    <body>
        <h4>HTMLT TIME TABLE</h4>
        <table>
            <thead>
                <tr>
                    <th>DAY</th>
                    <th>COURSE</th>
                    <th>TIME</th>
                    <th>VENUE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>MONDAY</td>
                    <td>TABLE</td>
                    <td>8:00-10:00</td>
                    <td>HTML ROOM</td>
                </tr>
                <tr>
                    <!-- tr is table row -->
                    <!-- td is table data -->
                    <td>WEDNESDAY</td>
                    <td>LIST</td>
                    <td>8:00-10:00</td>
                    <td>HTML ROOM</td>
                </tr>
                <tr>
                    <td>FRIDAY</td>
                    <td>FORM</td>
                    <td>8:00-10:00</td>
                    <td>HTML ROOM</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th></th><th></th><th> 1 hour interval</th><th></th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
